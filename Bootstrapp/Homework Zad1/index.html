<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap section</title>
    <script src="https://kit.fontawesome.com/c0043e98eb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">  

</head>
  <body>
    

    <section class="skills">
      <div class="container text-center">

        <h1 class="text-center lead mb-5">My skills</h1>  

        <div class="row text-warning">

          <div class="item col-12 col-sm-6 col-md-4">
            <div class="word mx-auto d-flex justify-content-center align-items-center  bg-light rounded-circle"><i class="fa-brands fa-html5"></i></div>
            <p class="text-muted">HTML5</p>
          </div>

          <div class="item col-12 col-sm-6 col-md-4">
            <div class="word mx-auto d-flex justify-content-center align-items-center  bg-light rounded-circle"><i class="fa-brands fa-css3-alt"></i></div>
            <p class="text-muted">CSS3</p>
          </div>

          <div class="item col-12 col-sm-6 col-md-4">
            <div class="word mx-auto d-flex justify-content-center align-items-center  bg-light rounded-circle"><i class="fa-brands fa-js"></i></div>
            <p class="text-muted">JavaScript</p>
          </div>

          <div class="item col-12 col-sm-6 col-md-4">
            <div class="word mx-auto d-flex justify-content-center align-items-center  bg-light rounded-circle"><i class="fa-brands fa-react"></i></div>
            <p class="text-muted m-0">ReactJs</p>
          </div>
  
          <div class="item col-12 col-sm-6 col-md-4">
            <div class="word mx-auto d-flex justify-content-center align-items-center  bg-light rounded-circle"><i class="fa-brands fa-git"></i></div>
            <p class="text-muted">GIT</p>
          </div>
  
          <div class="item col-12 col-sm-6 col-md-4">
            <div class="word mx-auto d-flex justify-content-center align-items-center  bg-light rounded-circle"><i class="fa-brands fa-wordpress"></i></div>
            <p class="text-muted">WordPress</p>
          </div>
  
        </div>

      </div>
    </section>


    <script src="jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

  </body>
</html>
