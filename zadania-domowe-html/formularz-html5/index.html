<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Html5</title>
</head>
<body>
    <form action="https://formspree.io/f/xpznwyzy" method="POST">

        <label for="name">Imię i Nazwisko</label>
        <input type="text" name="name" id="name"><br>
        
        <label for="email">Twój email</label>
        <input type="email" name="email" id="email"><br>
        
        <label for="phone">Telefon</label>
        <input type="tel" name="phone" id="phone"><br>

        <label for="city">Wybierz miasto</label>
        <select name="city" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
    
        </select><br>
        <label for="choise">Płeć</label> 
        <label><input type="radio" name="Męzczyzna" id="choise">Męzczyzna</label>
        <label><input type="radio" name="Kobieta" id="choise">Kobieta</label><br>

        <label><input type="checkbox" name="agreement">Wyrazam zgodę na przetwarzanie danych osobowych</label><br>

        <label for="message">Wiadomość</label>
        <textarea name="message" id="message"></textarea><br>
        
        <input type="submit" value="Wyślij">
        
        </form>
</body>
</html>
